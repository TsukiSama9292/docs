site_name: XuanYou Lin
site_url: https://docs.tsukisama9292.uk
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.suggest
  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: white
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: cyan
        toggle:
          icon: material/weather-night
          name: Switch to light mode

plugins:
  - search:
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
          build: true
          link: /
        - locale: zh-TW
          name: 繁體中文
          site_name: 林宣佑
          default: false
          build: true
          link: /zh-TW/
          nav_translations:
            Home: 首頁
            Archive: 檔案櫃
            Tools: 工具
            Documents: 文件
            NIU: 國立宜蘭大學
            Overview: 概覽
            Alpine OS Install: Alpine 系統安裝
            Debian CPU Microcode Issue: Debian CPU 微碼問題
            Proxmox VE: Proxmox VE
            Ubuntu Common Software: Ubuntu 常用軟體
            Ubuntu Desktop - Recommended: Ubuntu 桌面 - 推薦軟體
            UFW Rules Reference: UFW 規則參考
            Hostname Settings: 主機名稱設定
            Disk Expansion: 硬碟拓展
            Network Settings: 網路設定
            Screen Off: 螢幕關閉
            Device Deployment Recommendations: 設備部屬建議
            AI Prompt Templates: AI 提示詞範本
            Model Training: 模型訓練
            Model Running Framework - llama.cpp: 模型運行框架 - llama.cpp
            Model Running Framework - Ollama: 模型運行框架 - Ollama
            Knowledge Base: 知識庫
            Web Application - MaxKB: 網頁應用 - MaxKB
            Web Application - n8n: 網頁應用 - n8n
            Corpus Dataset: 語料資料集
            Reference Materials: 參考資料
            Project Proposals: 計畫書
            Steganography: 隱寫術
            GitHub Actions: GitHub Actions
            lab - OS & Software: lab - 系統與軟體
            Database: 資料庫
            NSTC Undergraduate Research Project: 大專生國科會計畫

